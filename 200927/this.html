<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);"
        value="button" />
    <!-- 자기 자신을 참조하는 불편한 방법 -->
    <br>
    <input type="button" onclick="alert('Hello world, '+this.value);" value="button" />
    <!-- this를 통해서 간편하게 참조하는 방법 -->
</body>

</html>
