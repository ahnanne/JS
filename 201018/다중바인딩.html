<body>
    <input type="text" id="target">
    <p id="status"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>

        // })
        // // event type이 2개(focus, blur)

        // 방법2-1

        // 방법3
        var handler = function (e) {
            $('#status').html(e.type);
        }
        $('#target').on('focus', handler).on('blur', handler);
    </script>
